<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Records</title>
    <link rel="stylesheet" href="style.css" />

    <script>
        function Delete(){
            document.getElementById("studentTable").deleteRow(0);
        }
    </script>
    <script>
        function AddNew(){
            var table = document.getElementById("studentTable");
            var row = table.insertRow(table.rows.length);
            var rollcell = row.insertCell(0);
            var namecell = row.insertCell(1);

            rollcell.innerHTML = document.getElementById("roll").value;
            namecell.innerHTML = document.getElementById("name").value;

        }
    </script>

  </head>
  <body>
    <div class="wrapper">
        <h1 align="center">Student Records</h1>
        <div class="content" role="main">
        
            <form>
                <label for="rollno">Roll No</label>
                <input type="text" id="roll" name="Roll">
                <label for="name">Name</label>
                <input type="text" id="name" name="Name">
                
                <button type="button" value="Add New" onclick="AddNew()" style="height: 30px; width: 75px; background-color: green; color: aliceblue; border-radius: 5px;">Add New</button>
                <button type="button" value="Delete Last Entry" onclick="Delete()" style="height: 30px; width: 200px; background-color: red; color: aliceblue; border-radius: 5px;">Delete Last Entry</button>
                <table id="studentTable">
                    <tr>
                        <td>Roll No</td>
                        <td>Name</td>
                    </tr>
                </table>
            </form>
        </div> 
        
      </div>
    </div>
  </body>
</html>
